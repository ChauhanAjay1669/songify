          <div class="text-center w-full max-w-md">
            <h3 id="full-player-title" class="text-2xl font-bold mb-2">Select a song to play</h3>
            <p id="full-player-artist" class="text-lg text-muted-foreground">-</p>
          </div>

          <div class="w-full max-w-md space-y-6">
            <div class="flex items-center gap-4">
              <span id="full-player-current-time" class="text-sm text-muted-foreground">0:00</span>
              <div class="flex-1 h-2 bg-muted rounded-full overflow-hidden">
                <div id="full-player-progress" class="h-full bg-primary" style="width: 0%"></div>
              </div>
              <span id="full-player-duration" class="text-sm text-muted-foreground">0:00</span>
            </div>

            <div class="flex items-center justify-between">
              <button class="rounded-full p-2 hover:bg-accent">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                  <path d="M3 18v-6a9 9 0 0 1 18 0v6"></path>
                  <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path>
                </svg>
              </button>

              <div class="flex items-center gap-4">
                <button id="full-player-prev" class="rounded-full p-3 hover:bg-accent">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                    <path d="m19 20-10-8 10-8v16Z"></path>
                    <path d="M5 4v16"></path>
                  </svg>
                </button>

                <button id="full-player-play" class="rounded-full h-14 w-14 bg-primary text-primary-foreground flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7 ml-0.5">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                  </svg>
                </button>

                <button id="full-player-next" class="rounded-full p-3 hover:bg-accent">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                    <path d="m5 4 10 8-10 8V4Z"></path>
                    <path d="M19 5v14"></path>
                  </svg>
                </button>
              </div>

              <button class="rounded-full p-2 hover:bg-accent">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                  <path d="M17 17H8a5 5 0 0 1-5-5 5 5 0 0 1 5-5h9"></path>
                  <path d="m12 8 5 4-5 4"></path>
                </svg>
              </button>
            </div>

            <div class="flex items-center gap-4">
              <button id="full-player-like" class="rounded-full p-2 hover:bg-accent">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                  <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
                </svg>
              </button>

              <div class="flex items-center gap-2 flex-1">
                <button id="volume-toggle" class="rounded-full p-2 hover:bg-accent">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                  </svg>
                </button>
                <div class="flex-1 h-2 bg-muted rounded-full overflow-hidden">
                  <div id="volume-bar" class="h-full bg-primary" style="width: 80%"></div>
                </div>
              </div>

              <button id="full-player-minimize" class="rounded-full p-2 hover:bg-accent">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                  <polyline points="4 14 10 14 10 20"></polyline>
                  <polyline points="20 10 14 10 14 4"></polyline>
                  <line x1="14" y1="10" x2="21" y2="3"></line>
                  <line x1="3" y1="21" x2="10" y2="14"></line>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>
  </div>

  <script src="assets/script.js"></script>
</body>
